<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List a New Genome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/master-styles.css">
    <link rel="stylesheet" href="css/new.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="videos/DNA_background.mp4" type="video/mp4">
    </video>
    <header class="text-white sticky-top py-3">
        <div class="header-left">
            <a href="index.html">
                <img src="images/TempLogoPowerify.png" alt="Powerify Logo">
            </a>
            <div class="search-bar">
                <input type="search" placeholder="Search genomes...">
                <button>
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </div>
        <nav class="header-right">
            <a href="items.html"><i class="fas fa-shopping-cart"></i> Browse</a>
            <a href="new.html"><i class="fas fa-plus"></i> Sell</a>
            <a href="#"><i class="fas fa-user-plus"></i> Sign Up</a>
            <a href="#"><i class="fas fa-sign-in"></i> Login</a>
        </nav>         
    </header>

    <main class="container">        
        <div class="new-item-container">
            <div class="back-button-container">
                <a href="items.html" class="btn btn-back">
                    <i class="fas fa-arrow-left"></i> Back to Items
                </a>
            </div>
            <h1 class="form-title">List a New Genome</h1>
            <form action="#" method="POST" class="new-item-form">
                <label for="title">Genome Name:</label>
                <input type="text" id="title" name="title" required>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition" required>
                    <option value="" disabled selected>Select a condition</option>
                    <option value="perfected">Perfected</option>
                    <option value="experimental">Experimental</option>
                    <option value="dangerous">Dangerous</option>
                    <option value="prototype">Prototype</option>
                    <option value="untested">Untested</option>
                </select>

                <label for="seller">Seller:</label>
                <input type="text" id="seller" name="seller" required>

                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" required>

                <label for="details">Description:</label>
                <textarea id="details" name="details" rows="4" required></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" required>

                <button type="submit" class="btn btn-submit">List Genome</button>
            </form>
        </div>
    </main> 

    <footer class = "footer">
        <div class="goleftpls">&copy; 2025 Powerify. All rights reserved.</div>
        <div class="gorightpls">
            <a href="#" class="text-white me-3"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="text-white me-3"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer> 
</body>
</html>
